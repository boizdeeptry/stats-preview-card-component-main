<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./app.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Poppins:wght@100;400;500;700&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="challenge">
      <div class="challenge-container">
        <div class="left">
          <h1 class="heading">Get <span class="heading-violet">insights</span> that help your business grow.</h1>
          <p class="desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="list">
            <div class="item">
              <span class="item-heading">10k+</span>
              <span class="item-desc">Companies</span>
            </div>
            <div class="item">
              <span class="item-heading">314</span>
              <span class="item-desc">Templates</span>
            </div>
            <div class="item">
              <span class="item-heading">12M+</span>
              <span class="item-desc">Queries</span>
            </div>
          </div>
        </div>
        <div class="right">
          <img src="./images/image-header-desktop.jpg" alt="This is image !" />
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/boizdeeptry">boizdeeptry</a>.
    </div>
  </body>
</html>
